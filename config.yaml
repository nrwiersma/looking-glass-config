ui:
  width: {{ .Env.SCREEN_WIDTH }}
  height: {{ .Env.SCREEN_HEIGHT }}
modules:
  - name: simple-clock
    path: github.com/glasslabs/clock
    version: latest
    position: top:right
  - name: simple-weather
    path: github.com/glasslabs/weather
    version: latest
    position: top:left
    config:
      locationId: 996506
      appId: {{ .Secrets.weather.appId }}
      units: metric
  - name: simple-calendar
    path: github.com/glasslabs/calendar
    version: latest
    position: top:right
    config:
      timezone: Africa/Johannesburg
      maxDays: 5
      calendars:
        - url: https://www.calendarlabs.com/ical-calendar/ics/68/South_Africa_Holidays.ics
        - url: {{ .Secrets.calendar.myCalendar }}
  - name: hass-floorplan
    path: hass-floorplan
    position: bottom:center
    config:
      url: {{ .Secrets.hass.url }}
      token: {{ .Secrets.hass.token }}
      floorplan: {{ .ConfigPath }}/assets/floorplan.svg
